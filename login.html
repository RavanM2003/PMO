<!DOCTYPE html>
<html lang="en" class="light">
    <!-- BEGIN: Head -->
    <head>
        <meta charset="utf-8">
        <link href="dist/images/logo.svg" rel="shortcut icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description"
            content="Tinker admin is super flexible, powerful, clean & modern responsive tailwind admin template with unlimited possibilities.">
        <meta name="keywords"
            content="admin template, Tinker Admin Template, dashboard template, flat admin template, responsive admin template, web app">
        <meta name="author" content="LEFT4CODE">
        <title>Login</title>
        <!-- BEGIN: CSS Assets-->
        <link rel="stylesheet" href="dist/css/app.css" />
        <!-- END: CSS Assets-->
        <style>
           @media only screen and (max-width: 1280px) {
            .aaaaa {
                background-color: #F0303B !important;
            }
            }
         </style>
    </head>
    <!-- END: Head -->
    <div id="loader"></div>
    <body class="login">
        <div class="container sm:px-10">
            <div class="block xl:grid grid-cols-2 gap-4">
                <div class="hidden xl:flex flex-col min-h-screen">
                    <div class="my-auto">
                        <img alt="Tinker Tailwind HTML Admin Template"
                            class="-intro-x w-1/2 -mt-16"
                            src="dist/images/illustration.svg">
                        <div
                            class="-intro-x text-white font-medium text-4xl leading-tight mt-10">
                            Buradan İKO PMO Sisteminə rahat
                            <br>
                            giriş edə bilərsiniz
                        </div>
                        <div
                            class="-intro-x mt-5 text-lg text-white text-opacity-70 dark:text-gray-500">Bütün
                            layihələrinizi bir sistemdən idarə edin</div>
                    </div>
                </div>
                <div
                    class="aaaaa min-h-screen xl:h-auto flex py-5 xl:py-0 my-10 xl:my-0">
                    <div
                        class="my-auto mx-auto xl:ml-20 bg-white dark:bg-dark-1 xl:bg-transparent px-5 sm:px-8 py-8 xl:p-0 rounded-md shadow-md xl:shadow-none w-full sm:w-3/4 lg:w-2/4 xl:w-auto">
                        <h2
                            class="intro-x font-bold text-2xl xl:text-3xl text-center xl:text-left">
                            Giriş et
                        </h2>
                        <div class="intro-x mt-8">
                            <input type="text"
                                class="login_email intro-x login__input form-control py-3 px-4 border-gray-300 block"
                                placeholder="Email">
                            <input type="password"
                                class="login_password intro-x login__input form-control py-3 px-4 border-gray-300 block mt-4"
                                placeholder="Password">
                        </div>
                        <div
                            class="intro-x mt-5 xl:mt-8 text-center xl:text-left">
                            <button
                                class="login_button btn py-3 px-4 w-full xl:w-32 xl:mr-3 align-top"
                                style="background-color: #F0303B; color: #fff;">Giriş
                                et</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- BEGIN: JS Assets-->
        <script
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="dist/js/app.js"></script>
        <script type="module" src="dist/js/loginapi.js"></script>
        <!-- END: JS Assets-->
    </body>
</html>
