            <div class="formbox content p-10 ">
                <form action class="flex flex-wrap">
                    <div class="intro-y w-full">
                        <label for="projectname"
                            class="form-label font-bold">Proyektin
                            adı</label>
                        <input id="projectname" type="text"
                            class="form-control mb-4">
                    </div>
                    <div class="intro-y w-full">
                        <label for="description"
                            class="form-label font-bold">Təsviri</label>
                        <textarea class="form-control mb-4"
                            style="resize: vertical; min-height: 150px;"
                            id="description"></textarea>
                    </div>
                    <div class="intro-y w-full mb-10">
                        <label for="users-select" class="form-label">Rəhbər əlavə edin</label>
                        <select id="users-select"></select>                        
                    </div>
                    <div class="intro-y mb-10" style="width: 50%;">
                        <label for="deadlinetime"
                            class="form-label font-bold">Layihənin deadline vaxtı</label>
                            <div class="relative mr-5 bg-white">
                                <div
                                    class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                    <svg
                                        class="w-4 h-4 text-gray-500"
                                        aria-hidden="true"
                                        xmlns="http://www.w3.org/2000/svg"
                                        fill="black"
                                        viewBox="0 0 20 20">
                                        <path
                                            d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                                    </svg>
                                </div>
                                <input id="datepicker-autohide" datepicker
                                    datepicker-autohide type="text"
                                    class="dead_line bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                                    placeholder="Tarixi seçin">
                            </div>
                    </div>
                    <div class="intro-y mb-10 selectclass" style="width: 50%;">
                        <label for="workers-select" class="form-label">İşçi əlavə edin</label>
                        <select id="workers-select"></select>
                    </div>
                    <div class="intro-y w-full">
                        <label for="status"
                            class="block mb-2 text-sm font-bold">Statusu seçin</label>
                        <select id="status"
                            class="projectstatus bg-white-50 border border-white-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-white-700 border-white-600 placeholder-white-400 text-gray focus:ring-blue-500 focus:border-blue-500">
                            <option value="done">Bitib</option>
                            <option value="pending">Gözləmədədir</option>
                            <option value="okay">Davam Edir</option>
                        </select>
                    </div>
                    <button type="submit" id="yadda-saxla"
                        class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-9 border-b-4 border-green-700 hover:border-green-500 rounded my-4">
                        Yadda Saxla
                    </button>

                        Ləğv et
                    </a>
