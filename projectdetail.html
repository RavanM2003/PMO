            <div class="content p-10">
                <div
                    class=" intro-y w-full p-10 bg-white border border-gray-200 rounded-lg shadow ">
                    <h5
                        class="projectname mb-2 text-2xl font-bold tracking-tight text-gray-900"></h5>
                    <hr>
                    <h1
                        class="mb-2 text-sm font-bold tracking-tight text-gray-900">Təsviri:</h1>
                    <p
                        class="projectdescription mb-3 font-normal text-gray-700 "></p>
                    <h1

                    <p

                    <h1
                        class="mb-2 text-sm font-bold tracking-tight text-gray-900 ">Yaradılma

                    <p

                    <h1

                    <p
                        class="projectstatus mb-3 font-normal text-gray-700 "></p>
                </div>
                <div class="addreport intro-y my-5" style="display: none;">
                    <form action id="reportForm">
                        <div class="name_deadline flex">
                            <div class="mr-10 w-full">
                                <label for="name"
                                    class="block mb-2 text-sm font-medium text-gray-900 font-bold">Report
                                    adını əlavə et</label>
                                <input type="text" id="name"
                                    class="block px-5 py-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                                    placeholder="Reportun adı">
                            </div>
                            <div class="mr-10 w-full">
                                <label for="deadline"
                                    class="block mb-2 text-sm font-medium text-gray-900 font-bold">Reporta
                                    deadline vaxtı əlavə et</label>
                                <div class="relative max-w-sm">
                                    <div
                                        class="absolute inset-y-0 start-0 flex items-center ps-3.5 pointer-events-none">
                                        <svg
                                            class="w-4 h-4 text-gray-500"
                                            aria-hidden="true"
                                            xmlns="http://www.w3.org/2000/svg"
                                            fill="black"
                                            viewBox="0 0 20 20">
                                            <path
                                                d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z" />
                                        </svg>
                                    </div>
                                    <input id="datepicker-autohide" datepicker
                                        datepicker-autohide type="text"
                                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5"
                                        placeholder="Tarixi seçin">
                                </div>
                            </div>
                        </div>
                        <label for="message" class="block mb-2 text-sm font-medium text-gray-900 font-bold">Report  əlavə et</label>
                        <textarea id="message" rows="4" class="block px-5 py-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500" placeholder="Reportu bura yazın və əlavə edin"></textarea>
                        <button type="submit"
                            class="bg-green-500 hover:bg-green-400 text-white font-bold py-2 px-9 border-b-4 border-green-700 hover:border-green-500 rounded my-4">
                            Əlavə et
                        </button>
                    </form>
                </div>
