<!DOCTYPE html><html lang="en" class="light">
    <!-- BEGIN: Head -->
    <head>
        <meta charset="utf-8">
        <link href="dist/images/logo.svg" rel="shortcut icon">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description"
            content="Tinker admin is super flexible, powerful, clean & modern responsive tailwind admin template with unlimited possibilities.">
        <meta name="keywords"
            content="admin template, Tinker Admin Template, dashboard template, flat admin template, responsive admin template, web app">
        <meta name="author" content="LEFT4CODE">
        <title>Register</title>
        <style>
            .logina{
                display: none;
            }
        </style>
        <!-- BEGIN: CSS Assets-->
        <link rel="stylesheet" href="dist/css/app.css" />
        <script src="https://cdn.tailwindcss.com"></script>

        <!-- END: CSS Assets-->
    </head>
    <!-- END: Head -->
    <body class="logina">
        <div class="container sm:px-10">
            <div class=" xl:grid grid-cols-2 gap-4 mb-10 py-5">
                <form action>
                    <div
                        class="h-screen xl:h-auto flex py-5 xl:py-0 my-10 xl:my-0">
                        <div
                            class="my-auto mx-auto xl:ml-20 xl:bg-transparent px-5 sm:px-8 py-8 xl:p-0 rounded-md shadow-md xl:shadow-none w-full sm:w-3/4 lg:w-2/4 xl:w-auto">
                            <h2
                                class="intro-x font-bold text-2xl xl:text-3xl text-center xl:text-left text-white">
                                Yeni Rəhbər yarat
                            </h2>
                            <div class="intro-x mt-8">
                                <input type="text"
                                    class="register_name intro-x login__input form-control py-3 px-4 border-gray-300 block"
                                    placeholder="Ad, Soyad">
                                <input type="text"
                                    class="register_email intro-x login__input form-control py-3 px-4 border-gray-300 block mt-4"
                                    placeholder="E-Poçt">
                                <input type="text"
                                    class="register_password intro-x login__input form-control py-3 px-4 border-gray-300 block mt-4"
                                    placeholder="Parol">
                                <input type="text"
                                    class="register_role intro-x login__input form-control py-3 px-4 border-gray-300 block mt-4"
                                    placeholder="USER, ADMIN, SUPER_ADMIN">
                            </div>
                            <div
                                class="intro-x mt-5 xl:mt-8 text-center xl:text-left">
                                <button
                                    class="register_button btn btn-primary py-3 px-2 w-full xl:w-32 xl:mr-3 align-top">Yarat</button>
                            </div>
                        </div>
                    </div>
                </form>
                <form action>
                    <div
                        class="h-screen xl:h-auto flex py-5 xl:py-0 my-10 xl:my-0">
                        <div
                            class="my-auto mx-auto xl:ml-20 xl:bg-transparent px-5 sm:px-8 py-8 xl:p-0 rounded-md shadow-md xl:shadow-none w-full sm:w-3/4 lg:w-2/4 xl:w-auto">
                            <h2
                                class="intro-x font-bold text-2xl xl:text-3xl text-center xl:text-left text-white">
                                Yeni worker yarat
                            </h2>
                            <div class="intro-x mt-8">
                                <input type="text"
                                    class="worker_register_name intro-x login__input form-control py-3 px-4 border-gray-300 block"
                                    placeholder="Ad, Soyad">
                                <input type="text"
                                    class="worker_register_phone intro-x login__input form-control py-3 px-4 border-gray-300 block mt-4"
                                    placeholder="Nömrə">
                                <input type="text"
                                    class="worker_register_email intro-x login__input form-control py-3 px-4 border-gray-300 block mt-4"
                                    placeholder="E-Poçt">
                                <input type="text"
                                    class="worker_register_position intro-x login__input form-control py-3 px-4 border-gray-300 block mt-4"
                                    placeholder="Vəzifəsi">
                                <label for="worker_users"
                                    class="mt-2 block mb-2 text-sm font-medium text-white">Rəhbəri
                                    seçin</label>
                                <select id="worker_users"
                                    class="mt-2 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
                                </select>
                            </div>
                            <div
                                class="intro-x mt-5 xl:mt-8 text-center xl:text-left">
                                <button
                                    class="worker_register_button btn btn-primary py-3 px-2 w-full xl:w-32 xl:mr-3 align-top">Yarat</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class=" xl:grid grid-cols-2 gap-4 mb-10 py-5">
                <div
                    class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

                    <form class="max-w-md mb-2">
                        <div class="relative">
                            <div
                                class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                                <svg
                                    class="w-4 h-4 text-gray-500 dark:text-gray-400"
                                    aria-hidden="true"
                                    xmlns="http://www.w3.org/2000/svg"
                                    fill="none"
                                    viewBox="0 0 20 20">
                                    <path stroke="currentColor"
                                        stroke-linecap="round"
                                        stroke-linejoin="round" stroke-width="2"
                                        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                                </svg>
                            </div>
                            <input type="search" id="user-search"
                                class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="User adını daxil edin..."
                                required />
                            <button type="submit"
                                class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Axtar</button>
                        </div>
                    </form>
                    <h5
                        class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">User
                        Name</h5>
                    <p
                        class="mb-3 font-normal text-gray-700 dark:text-gray-400">User
                        Email</p>
                    <p
                        class="mb-3 font-normal text-gray-700 dark:text-gray-400">User
                        Role</p>
                    <a href="#"
                        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white btn btn-danger-soft">Soft
                        Delete</a>
                    <a href="#"
                        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white btn btn-danger">Hard
                        Delete</a>
                    <a href="#"
                        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white btn btn-warning">Restore</a>
                    <a href="#"
                        class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white btn btn-primary">Edit</a>

                    <form action>
                        <div class="h-screen flex xl:py-0 my-10 "
                            style="height: 100%;">
                            <div
                                class=" xl:bg-transparent rounded-md shadow-md xl:shadow-none w-full">
                                <div class="intro-x">
                                    <input type="text"
                                        class="worker_edit_name intro-x login__input form-control border-gray-300 block"
                                        placeholder="Ad">
                                    <input type="text"
                                        class="worker_edit_email intro-x login__input form-control border-gray-300 block mt-4"
                                        placeholder="E-Poçt">
                                    <input type="text"
                                        class="worker_edit_password intro-x login__input form-control border-gray-300 block mt-4"
                                        placeholder="parol">
                                    <input type="text"
                                        class="worker_edit_role intro-x login__input form-control border-gray-300 block mt-4"
                                        placeholder="role">
                                </div>
                                <div
                                    class="intro-x mt-5 xl:mt-8 text-center xl:text-left">
                                    <button
                                        class="worker_register_button btn btn-primary py-3 px-2 w-full xl:w-32 xl:mr-3 align-top">Yarat</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="dist/js/app.js"></script>
        <script type="module" src="dist/js/registerapi.js"></script>
        <script type="module" src="dist/js/superadmin.js"></script>
    </body>
</html>
